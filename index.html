<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>AI Suggestions</h1>
    <pre id="suggestions">Loading...</pre>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (!id) {
            document.getElementById('suggestions').textContent = 'No ID provided.';
        } else {
            const fetchString = async () => {
                try {
                    const response = await fetch(`/api/get?id=${id}`);
                    const data = await response.json();
                    if (data.string) {
                        document.getElementById('suggestions').textContent = data.string;
                    } else {
                        document.getElementById('suggestions').textContent = 'No suggestions available.';
                    }
                } catch (error) {
                    console.error('Error fetching string:', error);
                }
            };
            // Poll every 2 seconds
            setInterval(fetchString, 2000);
            // Fetch immediately on load
            fetchString();
        }
    </script>
</body>
</html>
