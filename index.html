<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
            min-height: 50px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            pre {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>AI Suggestions</h1>
    <pre id="suggestions">Waiting for updates...</pre>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>
        // Replace with your Pusher key and cluster
        var pusher = new Pusher('YOUR_PUSHER_KEY', {
            cluster: 'YOUR_PUSHER_CLUSTER'
        });
        var channel = pusher.subscribe('my-channel');
        channel.bind('update-string', function(data) {
            document.getElementById('suggestions').textContent = data.string;
        });
    </script>
</body>
</html>
